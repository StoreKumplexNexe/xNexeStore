<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xNexe Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ---- Podstawowe style ---- */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1375595537188782183/1381318283348938862/novaskin-wallpaper-skywars3.jpg?ex=68471466&is=6845c2e6&hm=c34f16abdf27316a1a9070de893d6a3e99000db62ba12ece4f4f1c953468e418&') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Animacja ≈Çadowania nag≈Ç√≥wka (header) - p≈Çynne pojawianie siƒô i lekki blask */
    @keyframes headerFadeIn {
      0% {
        opacity: 0;
        text-shadow: 0 0 0 #0f0;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 10px #0f0;
      }
    }

    header {
      text-align: center;
      font-size: 3rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: headerFadeIn 2s ease forwards;
    }

    /* Kontener na przyciski p≈Çatno≈õci z animacjƒÖ pojawiania siƒô */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .payment-options {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      gap: 2rem;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 2s; /* po animacji headera */
      opacity: 0; /* na start niewidoczne */
    }

    .payment-options button {
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: transform 0.3s;
    }

    .payment-options button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0f0;
    }

    /* Sklep - elementy z animacjƒÖ pojawiania siƒô (lekki fadeIn + przesuniƒôcie) */
    .store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      width: 280px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      box-shadow: 0 0 15px #0f0;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s;
      opacity: 0;  /* start z niewidocznym */
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    /* Efekt powiƒôkszenia przy hover */
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0f0;
    }

    /* Animacja pojawiania siƒô element√≥w sklepu z delayem */
    .item.fadeIn {
      animation-name: fadeInUp;
      animation-duration: 0.5s;
      animation-timing-function: ease;
      animation-fill-mode: forwards;
    }

    /* Modal (okno ostrze≈ºenia) - animacja wskakiwania i wygaszania */
    @keyframes modalScaleIn {

      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
    }

    .modal.show {
      display: flex;
      animation: modalScaleIn 0.3s ease forwards;
    }

    .modal-content {
      background: linear-gradient(145deg, #550000, #aa0000);
      padding: 3rem;
      color: white;
      border-radius: 16px;
      box-shadow: 0 0 25px red;
      max-width: 90%;
    }

    .modal-content p {
      font-size: 1.2rem;
    }

    .modal-content a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    footer {
  position: fixed; /* przykleja do do≈Çu */
  bottom: 0;
  width: 100%;
  text-align: center;
  color: white; /* Zmienia kolor tekstu na bia≈Çy */
  background: rgba(0, 0, 0, 0.6); /* lekko przezroczyste t≈Ço dla czytelno≈õci */
  padding: 10px 0;
  font-size: 14px;
  z-index: 1000;
}
  </style>
</head>
<body>
  <header>xNexe Shop</header>
<!-- inne elementy strony -->

  <div class="store" id="store"></div>

  <div class="modal" id="modal">

  <footer>

  <script>
    const storeEl = document.getElementById('store');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

const items = [
  // PLN - tylko 2 przedmioty
  {

    link: 'https://tipply.pl/@xNexe'

  {

    type: 'waluta',

  },
  {

  {

];
    function selectPayment(type) {
      storeEl.innerHTML = '';
      const filtered = items.filter(item => item.type === type);
      filtered.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <h2>${item.title}</h2>

        div.style.animationDelay = `${index * 0.15}s`;

    function showModal(item, type) {
      if (type === 'pln') {

        `;
      }
      modal.classList.add('show');
    }

    modal.onclick = () => {
      modal.classList.remove('show');
    }
  </script>
</body>
</html>
